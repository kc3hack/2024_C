<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KC3 関西開拓者</title>
    <meta name="description" content="sample text sample text sample text">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/sanitize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>関西のいいとこえぇgent</h1>
    <section class="section">
        <h1 class="section-headline">ユーザー登録<h1>
        <form class="form" action="">
            <table class="form-table">
                <tr>
                    <th>地域</th>
                    <td>
                        <select class="select">
                            <option value="menu-1">京都</option>
                            <option value="menu-2">大阪</option>
                            <option value="menu-3">兵庫</option>
                            <option value="menu-3">その他</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>ユーザー名</th>
                    <td>
                        <input class="input" type="text">
                    </td>
                </tr>
                <tr>
                    <th>pass</th>
                    <td>
                        <input class="input" type="password">
                    </td>
                </tr>
                <tr>
                    <th>種類</th>
                    <td>
                        <label class="radio">
                        <input type="radio" name="kind" value="food">飲食店
                        </label>
                        <label class="radio">
                        <input type="radio" name="kind" value="place">場所
                        </label>
                        <label class="radio">
                        <input type="radio" name="kind" value="other">その他
                        </label>
                    </td>
                </tr>

                <tr>
                    <th>店名/場所の名前</th>
                    <td>
                        <input class="input" type="text">
                    </td>
                </tr>

                <tr>
                    <th>詳細</th>
                    <td>
                        <textarea class="textarea" name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                
            </table>
    
            <button class="button" type="submit" onclick="location.href='./index1.html'">次へ</button>
        </form>    
    
    

</body>
