<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関西えぇgent</title>
    <meta name="description" content="sample text sample text sample text">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/sanitize.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <h1 class="h1">関西えぇgent</h1>
    <section class="section">
        <h1 class="section-headline">スポット登録</h1>
        <form class="form" action="">
            <table class="form-table">

                <tr>
                    <th>スポット名</th>
                    <td>
                        <input class="input" type="text" name="spot-name">
                    </td>
                </tr>
                
                <tr>
                    <th>緯度</th>
                    <td>
                        <input class="input" type="text" name="latitude" value="">
                    </td>
                </tr>
                <tr>
                    <th>経度</th>
                    <td>
                        <input class="input" type="text" name="longitude" value="">
                    </td>
                </tr>
                

                <tr>
                    <th>地域</th>
                    <td>
                        <select class="select">
                            <option value=" area-1">京都</option>
                            <option value=" area-2">大阪</option>
                            <option value=" area-3">兵庫</option>
                            <option value=" area-4">滋賀</option>
                            <option value=" area-5">奈良</option>
                            <option value=" area-6">和歌山</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>種類</th>
                    <td>
                        <select class="select">
                            <option value="kind-1">1</option>
                            <option value="kind-2">2</option>
                            <option value="kind-3">3</option>
                            <option value="kind-4">4</option>
                            <option value="kind-5">5</option>
                        </select>
                    </td>
                </tr>
                

                <tr>
                    <th>概要</th>
                    <td>
                        <input class="input" type="text" cols="100" value="">
                    </td>
                </tr>

                <tr>
                    <th>詳細</th>
                    <td>
                        <textarea class="textarea" name="" id="" cols="100" rows="10"></textarea>
                    </td>
                </tr>
                
            </table>
    
            <button class="button" type="submit" onclick="location.href='./index1.html'">次へ</button>
        </form>    
    </section>
</body>
</html>
